<html lang="hun">
  <head>
    <meta charset="UTF-8" />

    <title>Lélekagregátor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="questionnaire.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Alternatív cím: Di&shy;Fool Sze&shy;mé&shy;lyi&shy;ség&shy;teszt -->
    <h1>Lé&shy;lek&shy;ag&shy;re&shy;gá&shy;tor</h1>
    <p> A lélekagregátor 22 lépésben életerőt sajtol ki belőled egy Homunculus (mesterséges lélek) előállításához. A segítségével közelebb kerülhetsz magadhoz. Próbálj meg őszinte lenni, különben az uralma alá kerülsz! Fejezd ki, mennyire érzed magad azonosnak az állításokkal.
    </p> 
 
    <div id="image-container">
      <img src="piktogramok/I 0.png" id="image" alt="question-image" class="piktogram-image" />
    </div>

      <p class="fade-in-text" id="question-text"></p>
    </div>
      <div id="answer-buttons">
        <!-- Answer buttons will be displayed here -->
      </div>
    <div id="control-buttons">
      <button type="button" id="reset-button" alt="reset">
      
      </button>
    </div>
